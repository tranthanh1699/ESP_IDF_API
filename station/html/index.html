<!DOCTYPE HTML><html>
<head>
  <title>HIHI DASHBOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="icon" href="data:,">
  <style>
    html {font-family: Arial; display: inline-block; text-align: center;}
    h1 {  font-size: 2rem;}
    body {  margin: 0;}
    .topnav { overflow: hidden; background-color: #2f4468; color: white; font-size: 1.7rem; }
    .content { padding: 20px; }
    .card { background-color: white; box-shadow: 2px 2px 12px 1px rgba(140,140,140,.5); }
    .cards { max-width: 700px; margin: 0 auto; display: grid; grid-gap: 2rem; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
    .reading { font-size: 2.8rem; }
    .timestamp { color: #bebebe; font-size: 1rem; }
    .card-title{ font-size: 1.2rem; font-weight : bold; }
    .card.temperature { color: #B10F2E; }
    .card.humidity { color: #50B8B4; }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <h1>HIHI DASHBOARD</h1>
  </div>
  <div class="content">
    <div class="cards">
      <div class="card temperature">
        <p class="card-title"><i class="fas fa-thermometer-half"></i> BOARD #1 - TEMPERATURE</p><p><span class="reading"><span id="t1"></span> &deg;C</span></p><p class="timestamp">Last Reading: <span id="rt1"></span></p>
      </div>
      <div class="card humidity">
        <p class="card-title"><i class="fas fa-tint"></i> BOARD #1 - HUMIDITY</p><p><span class="reading"><span id="h1"></span> &percnt;</span></p><p class="timestamp">Last Reading: <span id="rh1"></span></p>
      </div>
    </div>
  </div>
  <h1>ON/OFF Device</h1>
  <label class="switch" id = "switch1">
    <input type="checkbox" checked id = "myswitch1" onclick="switch1Toggle()">
    <span class="slider round"></span>
  </label>
  <h1>Set PWM Value</h1>
  <div>
    <p>PWM Value:</p>
    <input type="range" min="1" max="100" value="50" id="myRange">
    <p>Value: <span id="demo"></span></p>
  </div>

<script>
    
    var xhttp = new XMLHttpRequest(); 
    xhttp.onreadystatechange = function()
    {
        console.log(this.responseText); 
        const obj = JSON.parse(this.responseText); 
        var element1 = document.getElementById("t1"); 
        element1.innerText = obj.temp; 
        var element1 = document.getElementById("h1"); 
        element1.innerText = obj.humi; 

    }
    setInterval(function () {
        xhttp.open("GET", "/getdatadht11", true); 
        xhttp.send(); 
    }, 1000);

    function switch1Toggle()
    {
      var checkBox = document.getElementById("myswitch1"); 
      console.log("Switch1 Toggle"); 
      if(checkBox.checked == true)
      {
        xhttp.open("POST", "/switch1", true); 
        xhttp.send("1"); 
      }
      else
      {
        xhttp.open("POST", "/switch1", true); 
        xhttp.send("0"); 
      }
    }
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function() {
      output.innerHTML = this.value;
      xhttp.open("POST", "/slider", true); 
      xhttp.send(this.value); 
    }
</script>
</body>
</html>
